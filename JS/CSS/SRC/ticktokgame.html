<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME ON PLACE</title>
</head>
<script>
    var player=1;
    function ticHere(id){
        var objTic=document.getElementById(id)
        var objPlayer= document.getElementById("player")
        if(player==1){
            objTic.style="color:green;font-size:30px";
            objPlayer.style="color:red;font-size:30px";
            objTic.innerHTML="NICE";
            player=2;
             }else{
                 objTic.style="color:red; font-size:30px";
                 objPlayer.style="color:green; font-size:30px";
                 objTic.innerHTML="BAD"
                 player=1;  

             }
             objPlayer.innerHTML="Player" +player;
    }
       
</script>
<body>
    <h1 id="player" style="color: chartreuse;"><b>PLAYER1</b></h1>
    <table border="2px">
        <tr>
            <td><span id="11" onclick="ticHere('11')" style="color:rgb(255, 0, 0); font-size:30px">QQ</span></td>
            <td><span id="12" onclick="ticHere('12')" style="color:red; font-size:30px">QQ</span></td>
            <td><span id="13" onclick="ticHere('13')" style="color:red; font-size:30px">QQ</span></td>
        </tr>

            <td><span id="33" onclick="ticHere('33')" style="color:red; font-size:30px">QQ</span></td>
        </tr>           
    </table>
   
</body>
</html>
